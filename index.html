<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input type="text" readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy class="copyBtn">
                <span class="tip" data-copyMsg></span>
                <span class="tip" id="msg"></span>
                <img src="./copy-svgrepo-com.svg" alt="" srcset="" width="28" height="29" class="cpyimg">
            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber >0</p>
            </div>

            <input type="range" name="" id="" min="1" max="20" step="1" data-lengthSlider class="slider">

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Includes Number</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Includes Symbol</label>
            </div>


            <div class="strength-container">

                <p>Strength</p>

                <div class="indicator"  data-indicator></div>

            </div>

            <button class="generatorButton">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
